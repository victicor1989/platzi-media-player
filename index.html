<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">

<body>

        <h1>PlatziMediaPlayer.js</h1>

    </main>
    <script src="./assets/index.js"></script>
